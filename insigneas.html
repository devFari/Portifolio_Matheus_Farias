    <link rel="stylesheet" href="style.css">

                <div class="insignia-item">
                    <img src="imagens/OracleNextEducation/challenger TelecomX Parte 2.webp" alt="Descrição da Insignia 4">

        <a href="index.html" class="project-button">Voltar à Página Inicial</a>
